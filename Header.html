<html>

<head>
    <title>People's Blood Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel="icon" href="images/16x16.png" type="image/gif" sizes="16x16">
</head>

<body>
    <main>
        <!--NavBar Begin-->
        <div id="navBar">
            <nav class="nav-extended">
                <div id="navLogo">
                    <img src="images/100x100.png">
                </div>
                <div id="navWidth">
                    <div class="nav-wrapper">
                        <a href="#" class="brand-logo">People's Blood Bank</a>
                        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                        <ul id="nav-mobile" class="right ">
                            <li><a href="#modal1"><i class="fa fa-sign-in"></i>&nbsp;&nbsp;SignIn</a></li>
                        </ul>
                        <div id="modal1" class="modal">
                            <div class="modal-content">
                                <div class="center"><img src="images/account_login.png" id="userProfile" /></div>
                                <h5 class="center">Sign in</h5>
                                <div class="row">
                                    <form class="col s12" name="myForm" onsubmit="return validate()">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">mail</i>
                                                <input id="email" type="email" name="email" required="true" class="validate">
                                                <label for="email">Email</label>
                                            </div>
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">lock_open</i>
                                                <input id="password" type="password" name="password" required="true" class="validate">
                                                <label for="password">Password</label>
                                            </div>
                                            <div class="col s12">
                                                <span></span>
                                                <span class="right"><a href="Registration.jsp">Forgot Password?</a></span>
                                            </div>
                                            <span><a href="Registration.jsp">Create Account</a></span>
                                            <span class="right"><button type="submit" class="modal-action waves-effect waves-green btn-flat">NEXT</button></span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <ul class="side-nav" id="mobile-demo">
                            <li class="tab"><a class="active" href="index.jsp"><i class="material-icons">home</i>Home</a></li>
                            <li class="tab"><a href="aboutUs.jsp"><i class="material-icons">info</i>About Us</a></li>
                            <li class="tab"><a href="contactUs.jsp"><i class="material-icons">contact_mail</i>Contact Us</a></li>
                            <li class="tab"><a href="inquiry.jsp"><i class="material-icons">info</i>Inquiry</a></li>
                            <li class="tab"><a href="faq.jsp"><i class="material-icons">question_answer</i>FAQ</a></li>
                        </ul>
                    </div>
